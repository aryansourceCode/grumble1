<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="title">Grumble</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user" aria-hidden="true"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message"><span></span></p>
            </li>
            <li class="message-right">
                <p class="message"><span></span></p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    
                </p>
       </li>
        </ul>
        <form class="send-message" id="send-message">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">send<span><i class="fa fa-paper-plane" aria-hidden="true"></i></span></button>
        </form>
        </div>
        <h3 class="clienttotal" id="clienttotal">Total clients are:2</h3>
        <script src="/socket.io/socket.io.js"></script>

        <script src="main.js"></script>
